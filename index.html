<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a7b822cf68.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="body">
    <main>
      <section>
        <img src="images/image-product-desktop.jpg" class="perfume-img" />
        <div class="desc">
          <span class="category">PERFUME</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <span class="sale-price">$149.99</span>
            <span class="list-price">$169.99</span>
          </div>
          <button><a class="fa-solid fa-cart-shopping"></a>Add to Cart</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/msyahreza" target="_blank">Muhamad Syah Reza</a>.
      </div>
    </footer>
  </body>
</html>
